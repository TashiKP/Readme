<svg fill="none" viewBox="0 0 800 100" width="800" height="100" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: center; justify-content: center; height: 100%;">
      <style>
        @keyframes gradientText {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        h1 {
          font-family: 'Inter', Arial, sans-serif;
          margin: 0;
          font-size: 3em;
          font-weight: 800;
          letter-spacing: -0.05em;
          text-align: center;
          background: linear-gradient(270deg, #6a11cb, #2575fc);
          background-size: 200%;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: gradientText 4s ease infinite;
        }

        @keyframes snowflakes-fall {
          0% {
            transform: translateY(-100%);
            opacity: 1;
          }
          100% {
            transform: translateY(100vh);
            opacity: 0.5;
          }
        }

        @keyframes snowflakes-shake {
          0%, 100% {
            transform: translateX(0px);
          }
          50% {
            transform: translateX(30px);
          }
        }

        .snowflake {
          position: absolute;
          top: -10%;
          color: #fff;
          font-size: 1.5em;
          font-family: 'Arial', sans-serif;
          text-shadow: 0 0 5px rgba(0, 0, 0, 0.7), 0 0 10px rgba(0, 0, 0, 0.7);
          animation: snowflakes-fall 10s linear infinite, snowflakes-shake 3s ease-in-out infinite;
        }

        .snowflake:nth-of-type(1) { left: 5%; animation-delay: 0s, 0s; }
        .snowflake:nth-of-type(2) { left: 15%; animation-delay: 2s, 1s; }
        .snowflake:nth-of-type(3) { left: 25%; animation-delay: 4s, 2s; }
        .snowflake:nth-of-type(4) { left: 35%; animation-delay: 6s, 3s; }
        .snowflake:nth-of-type(5) { left: 45%; animation-delay: 8s, 4s; }
        .snowflake:nth-of-type(6) { left: 55%; animation-delay: 10s, 5s; }
        .snowflake:nth-of-type(7) { left: 65%; animation-delay: 12s, 6s; }
        .snowflake:nth-of-type(8) { left: 75%; animation-delay: 14s, 7s; }
        .snowflake:nth-of-type(9) { left: 85%; animation-delay: 16s, 8s; }
      </style>

      <h1>Hi, Welcome to My Profile!</h1>
      <div class="snowflake">❄</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❄</div>
    </div>
  </foreignObject>
</svg>
