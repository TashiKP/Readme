<svg fill="none" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg" width="800" height="200">
  <foreignObject width="100%" height="100%">
    <style>
      @keyframes gradientText {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .snowflake {
        color: #fff;
        font-size: 1.5em;
        font-family: 'Arial', sans-serif;
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.7), 0 0 10px rgba(0, 0, 0, 0.7);
        position: absolute;
        animation: fall 5s linear infinite;
      }

      @keyframes fall {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(200%);
        }
      }

      h1 {
        font-family: 'Inter', Arial, sans-serif;
        margin: 0;
        font-size: 2.5em;
        font-weight: bold;
        letter-spacing: -0.05em;
        text-align: center;
        background: linear-gradient(270deg, #6a11cb, #2575fc);
        background-size: 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientText 4s ease infinite;
      }
    </style>
    <div style="position: relative; width: 100%; height: 100%;">
      <h1>Hi, Welcome to My Profile!</h1>
      <div class="snowflake" style="left: 10%; animation-delay: 0s;">❄</div>
      <div class="snowflake" style="left: 30%; animation-delay: 2s;">❄</div>
      <div class="snowflake" style="left: 50%; animation-delay: 4s;">❄</div>
      <div class="snowflake" style="left: 70%; animation-delay: 6s;">❄</div>
      <div class="snowflake" style="left: 90%; animation-delay: 8s;">❄</div>
    </div>
  </foreignObject>
</svg>