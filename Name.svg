<svg fill="none" viewBox="0 0 800 100" width="800" height="100" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: center; justify-content: center; height: 100%;">
      <style>
        @keyframes gradientText {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .snowflake {
          color: #fff;
          font-size: 1.5em;
          font-family: 'Arial', sans-serif;
          text-shadow: 0 0 5px rgba(0,0,0,0.7), 0 0 10px rgba(0,0,0,0.7);
        }

        h1 {
          font-family: 'Inter', Arial, sans-serif;
          margin: 0;
          font-size: 3em; 
          font-weight: 800;
          letter-spacing: -0.05em;
          text-align: center;
          background: linear-gradient(270deg, #6a11cb, #2575fc);
          background-size: 200%;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: gradientText 4s ease infinite;
        }

        @keyframes snowflakes-fall {
          0% {
            top: -10%;
          }
          100% {
            top: 100%;
          }
        }

        @keyframes snowflakes-shake {
          0% {
            transform: translateX(0px);
          }
          50% {
            transform: translateX(50px);
          }
          100% {
            transform: translateX(0px);
          }
        }

        .snowflake {
          position: fixed;
          top: -10%;
          z-index: 9999;
          user-select: none;
          animation: snowflakes-fall 10s linear infinite, snowflakes-shake 3s ease-in-out infinite;
        }

        .snowflake:nth-of-type(1) {
          left: 15%;
          animation-delay: 1s, 3s;
          font-size: 1.6em;
        }

        .snowflake:nth-of-type(2) {
          left: 20%;
          animation-delay: 2s, 1s;
          font-size: 2em;
        }

        .snowflake:nth-of-type(3) {
          left: 30%;
          animation-delay: 1s, 2s;
          font-size: 1.8em;
        }

        .snowflake:nth-of-type(4) {
          left: 40%;
          animation-delay: 3s, 1.5s;
          font-size: 1.6em;
        }

        .snowflake:nth-of-type(5) {
          left: 50%;
          animation-delay: 5s, 3s;
          font-size: 1.7em;
        }

        .snowflake:nth-of-type(6) {
          left: 60%;
          animation-delay: 4s, 2s;
          font-size: 2em;
        }

        .snowflake:nth-of-type(7) {
          left: 70%;
          animation-delay: 6s, 2.5s;
          font-size: 1.4em;
        }

        .snowflake:nth-of-type(8) {
          left: 80%;
          animation-delay: 7s, 3s;
          font-size: 1.9em;
        }

        .snowflake:nth-of-type(9) {
          left: 90%;
          animation-delay: 8s, 4s;
          font-size: 1.5em;
        }
      </style>
      <h1>Hi, Welcome to My Profile!</h1>

      <div xmlns="http://www.w3.org/1999/xhtml" class="snowflake">❄</div>
      <div xmlns="http://www.w3.org/1999/xhtml" class="snowflake">❄</div>
      <div xmlns="http://www.w3.org/1999/xhtml" class="snowflake">❄</div>
      <div xmlns="http://www.w3.org/1999/xhtml" class="snowflake">❄</div>
      <div xmlns="http://www.w3.org/1999/xhtml" class="snowflake">❄</div>
      <div xmlns="http://www.w3.org/1999/xhtml" class="snowflake">❄</div>
    </div>
  </foreignObject>
</svg>