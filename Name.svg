<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: center; justify-content: center; height: 100%; position: relative; overflow: hidden; background: linear-gradient(180deg, #1e3a8a, #2563eb); animation: bgGradient 10s ease infinite;">
      <style>
        @keyframes bgGradient {
          0%, 100% {
            background: linear-gradient(180deg, #1e3a8a, #2563eb);
          }
          50% {
            background: linear-gradient(180deg, #2563eb, #1e3a8a);
          }
        }

        @keyframes gradientText {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        h1 {
          font-family: 'Inter', Arial, sans-serif;
          margin: 0;
          font-size: 3em; 
          font-weight: 800;
          letter-spacing: -0.05em;
          text-align: center;
          background: linear-gradient(270deg, #ff8c00, #ffa500, #ffffff);
          background-size: 300%;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: gradientText 3s ease infinite;
          text-shadow: 0 0 15px rgba(255, 140, 0, 0.5), 0 0 25px rgba(255, 255, 255, 0.8);
        }

        .snowflake {
          color: #ffffff;
          font-size: 1.5em;
          font-family: 'Arial', sans-serif;
          text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.8);
          position: absolute;
          top: -10%;
          z-index: 9999;
          user-select: none;
          animation: fall linear infinite, rotate 6s ease-in-out infinite;
        }

        @keyframes fall {
          0% {
            transform: translateY(-100vh);
          }
          100% {
            transform: translateY(100vh);
          }
        }

        @keyframes rotate {
          0%, 100% {
            transform: rotate(0deg);
          }
          50% {
            transform: rotate(360deg);
          }
        }

        .snowflake:nth-of-type(odd) {
          animation-duration: 8s;
          animation-delay: calc(var(--i) * 0.5s);
        }

        .snowflake:nth-of-type(even) {
          animation-duration: 6s;
          animation-delay: calc(var(--i) * 0.7s);
        }
      </style>
      <h1>✨ Hi, Welcome to My Profile! ✨</h1>
      <div xmlns="http://www.w3.org/1999/xhtml" class="snowflake" style="--i: 1;">❄</div>
      <div xmlns="http://www.w3.org/1999/xhtml" class="snowflake" style="--i: 2;">❄</div>
      <div xmlns="http://www.w3.org/1999/xhtml" class="snowflake" style="--i: 3;">❄</div>
      <div xmlns="http://www.w3.org/1999/xhtml" class="snowflake" style="--i: 4;">❄</div>
      <div xmlns="http://www.w3.org/1999/xhtml" class="snowflake" style="--i: 5;">❄</div>
      <div xmlns="http://www.w3.org/1999/xhtml" class="snowflake" style="--i: 6;">❄</div>
      <div xmlns="http://www.w3.org/1999/xhtml" class="snowflake" style="--i: 7;">❄</div>
      <div xmlns="http://www.w3.org/1999/xhtml" class="snowflake" style="--i: 8;">❄</div>
      <div xmlns="http://www.w3.org/1999/xhtml" class="snowflake" style="--i: 9;">❄</div>
    </div>
  </foreignObject>
</svg>
