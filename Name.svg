<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: center; justify-content: center; height: 100%; position: relative; overflow: hidden; background: transparent;">
      <style>
        @keyframes gradientText {
          0%, 100% {
            background: linear-gradient(180deg, #1e3a8a, #2563eb);
          }
          50% {
            background: linear-gradient(180deg, #2563eb, #1e3a8a);
          }
        }

        @keyframes fall {
          0% {
            transform: translateY(-100%);
            opacity: 1;
          }
          90% {
            opacity: 1;
          }
          100% {
            transform: translateY(100vh);
            opacity: 0;
          }
        }

        @keyframes rotate {
          0%, 100% {
            transform: rotate(0deg);
          }
          50% {
            transform: rotate(360deg);
          }
        }

        h1 {
          font-family: 'Inter', Arial, sans-serif;
          margin: 0;
          font-size: 3em; 
          font-weight: 800;
          letter-spacing: -0.05em;
          text-align: center;
          background: linear-gradient(270deg, #ff8c00, #ffa500, #ffffff);
          background-size: 300%;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: gradientText 3s ease infinite;
          text-shadow: 0 0 15px rgba(255, 140, 0, 0.5), 0 0 25px rgba(255, 255, 255, 0.8);
          z-index: 1;
          position: relative;
        }

        .snowflake {
          position: absolute;
          top: -10%;
          font-size: 1.5em;
          color: #ffffff;
          text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.8);
          animation: fall linear infinite, rotate 6s ease-in-out infinite;
          user-select: none;
          z-index: 2;
        }

        .snowflake:nth-child(1) { left: 10%; animation-duration: 8s; animation-delay: 0s; }
        .snowflake:nth-child(2) { left: 20%; animation-duration: 6s; animation-delay: 1s; }
        .snowflake:nth-child(3) { left: 30%; animation-duration: 9s; animation-delay: 2s; }
        .snowflake:nth-child(4) { left: 40%; animation-duration: 7s; animation-delay: 3s; }
        .snowflake:nth-child(5) { left: 50%; animation-duration: 8s; animation-delay: 4s; }
        .snowflake:nth-child(6) { left: 60%; animation-duration: 10s; animation-delay: 5s; }
        .snowflake:nth-child(7) { left: 70%; animation-duration: 6s; animation-delay: 6s; }
        .snowflake:nth-child(8) { left: 80%; animation-duration: 9s; animation-delay: 7s; }
        .snowflake:nth-child(9) { left: 90%; animation-duration: 8s; animation-delay: 8s; }
      </style>
      <h1>✨ Hi, Welcome to My Profile! ✨</h1>
      <div class="snowflake">❄</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❄</div>
    </div>
  </foreignObject>
</svg>