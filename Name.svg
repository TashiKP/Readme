<svg fill="none" viewBox="0 0 800 100" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: center; justify-content: center; height: 100vh; background: #121212;">
      <style>
        @keyframes gradientText {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        @keyframes snowflakes-fall {
          0% {
            top: -10%;
          }
          100% {
            top: 110%;
          }
        }

        @keyframes snowflakes-shake {
          0% {
            transform: translateX(0px);
          }
          50% {
            transform: translateX(20px);
          }
          100% {
            transform: translateX(0px);
          }
        }

        .snowflake {
          position: absolute;
          top: -10%;
          color: #fff;
          font-size: 1.5em;
          text-shadow: 0 0 5px rgba(0, 0, 0, 0.7), 0 0 10px rgba(0, 0, 0, 0.7);
          animation: snowflakes-fall 10s linear infinite, snowflakes-shake 3s ease-in-out infinite;
          user-select: none;
        }

        .snowflake:nth-of-type(odd) {
          font-size: 2em;
        }

        .snowflake:nth-of-type(1) {
          left: 10%;
          animation-delay: 0s, 0s;
        }

        .snowflake:nth-of-type(2) {
          left: 20%;
          animation-delay: 1s, 2s;
        }

        .snowflake:nth-of-type(3) {
          left: 30%;
          animation-delay: 2s, 3s;
        }

        .snowflake:nth-of-type(4) {
          left: 40%;
          animation-delay: 3s, 1s;
        }

        .snowflake:nth-of-type(5) {
          left: 50%;
          animation-delay: 4s, 2s;
        }

        .snowflake:nth-of-type(6) {
          left: 60%;
          animation-delay: 5s, 3s;
        }

        .snowflake:nth-of-type(7) {
          left: 70%;
          animation-delay: 6s, 4s;
        }

        .snowflake:nth-of-type(8) {
          left: 80%;
          animation-delay: 7s, 2s;
        }

        .snowflake:nth-of-type(9) {
          left: 90%;
          animation-delay: 8s, 3s;
        }

        h1 {
          font-family: 'Arial', sans-serif;
          font-size: 5vw;
          font-weight: 800;
          margin: 0;
          letter-spacing: -0.05em;
          text-align: center;
          background: linear-gradient(270deg, #6a11cb, #2575fc);
          background-size: 200%;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: gradientText 4s ease infinite;
        }
      </style>

      <h1>Hi, Welcome to My Profile!</h1>
      <div class="snowflake">❄</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❄</div>
    </div>
  </foreignObject>
</svg>
